name: Docker Debug Image CI for .NET 7 AMD64

on:
  # Allow manual run of the pipeline
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Build the Docker image
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and Push the image to Docker Hub
        uses: docker/build-push-action@v4
        with:
          # To define a custom registry
          # registry: docker.pkg.github.com
          context: .
          file: ./Dockerfile-amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/graphics-demo:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/graphics-demo:latest-amd64
            ${{ secrets.DOCKERHUB_USERNAME }}/graphics-demo:${{github.run_number}}-amd64
